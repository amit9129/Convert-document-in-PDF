<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container my-5">
        <!-- Header Section -->
        <div class="text-center mb-5">
            <h1 class="display-6 text-primary">PDF Tools</h1>
            <p class="lead text-secondary">Convert your files to PDF in just one click!</p>
        </div>

        <!-- Conversion Options Section -->
        <div class="row text-center g-4">
            <!-- Word to PDF -->
            <div class="col-md-3 col-sm-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <img src="/static/images/word.png" alt="Word Icon" class="icon mb-3">
                        <h5 class="card-title">Word to PDF</h5>
                        <button class="btn btn-primary w-100 mt-3" onclick="selectConversion('word')">Convert</button>
                    </div>
                </div>
            </div>
            <!-- Excel to PDF -->
            <div class="col-md-3 col-sm-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <img src="/static/images/excel.png" alt="Excel Icon" class="icon mb-3">
                        <h5 class="card-title">Excel to PDF</h5>
                        <button class="btn btn-primary w-100 mt-3" onclick="selectConversion('excel')">Convert</button>
                    </div>
                </div>
            </div>
            <!-- PPT to PDF -->
            <div class="col-md-3 col-sm-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <img src="/static/images/ppt.png" alt="PPT Icon" class="icon mb-3">
                        <h5 class="card-title">PPT to PDF</h5>
                        <button class="btn btn-primary w-100 mt-3" onclick="selectConversion('ppt')">Convert</button>
                    </div>
                </div>
            </div>
            <!-- JPG to PDF -->
            <div class="col-md-3 col-sm-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <img src="/static/images/jpg.png" alt="JPG Icon" class="icon mb-3">
                        <h5 class="card-title">JPG to PDF</h5>
                        <button class="btn btn-primary w-100 mt-3" onclick="selectConversion('jpg')">Convert</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Custom Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
